<div class="container">
    <legend>Job Portal</legend>
    <div class="row">
        <div class="col col-md-8" style="overflow-y: scroll; max-height: 100vh">
            <form [formGroup]="uploadForm" (ngSubmit)="save()">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Image Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Category</label>
                    <input type="text" class="form-control" id="lastName" formControlName="category" />
                </div>
                <div class="mb-3">
                    <label for="file">File</label>
                    <input formControlName="fileSource" id="file" type="file" class="form-control"
                        (change)="onFileChange($event)">
                   
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col col-md-4">
            <div style="position: fixed">{{ preview }}</div>
        </div>
    </div>
</div>
