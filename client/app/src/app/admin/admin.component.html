<div class="container">
    <legend>Upload Image</legend>
    <div class="row">
        <div class="col col-md-8">
            <form [formGroup]="uploadForm" (ngSubmit)="save()">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" formControlName="category" />
                </div>
                <div class="mb-3">
                    <label for="file">Sub Category</label>
                    <input formControlName="subCategory" id="subCategory" type="text" class="form-control"/>
                   
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags" formControlName="tags" />
                </div>
                <div class="mb-3">
                    <label for="file">File</label>
                    <input formControlName="fileSource" id="file" type="file" class="form-control"
                        (change)="onFileChange($event)">
                   
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- <div class="col col-md-4">
            <div style="position: fixed">{{ preview }}</div>
        </div> -->
    </div>
</div>
